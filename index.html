<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fintech</title>
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <div class="logo">Fintech</div>
      <div class="acceso">
        <i style='font-size:24px' class='fas'>&#xf007;</i>
        <button>Área Clientes</button>
      </div>
    </header>
    <nav>

    </nav>
    <section>

      <!-- Slide de imágenes -->
      <div class="contenedor-slide">

        <!-- Imágenes con número y título -->
        <div class="miSlide fade">
          <div class="numImagen">1 / 3</div>
          <img src="img/img1.jpg" alt="imagen1" style="width:100%">
          <div class="titulo">Titulo 1</div>
        </div>

        <div class="miSlide fade">
          <div class="numImagen">2 / 3</div>
          <img src="img/img2.jpg" alt="imagen2" style="width:100%">
          <div class="titulo">Titulo 2</div>
        </div>

        <div class="miSlide fade">
          <div class="numImagen">3 / 3</div>
          <img src="img/img3.jpg" alt="imagen3" style="width:100%">
          <div class="titulo">Titulo 3</div>
        </div>

        <!-- Botones Siguiente y Anterior -->
        <a class="anterior" onclick="plusSlides(-1)">&#10094;</a>
        <a class="siguiente" onclick="plusSlides(1)">&#10095;</a>
      </div>

    </section>
    <footer>
    </footer>
    <script type="text/javascript" src="js/script.js">
    </script>
  </body>
</html>
